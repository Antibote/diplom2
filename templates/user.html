<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль | Лаборатория аналитики</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2c3e50;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            position: relative;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .profile-info {
            display: grid;
            gap: 1.5rem;
            padding: 1rem;
        }

        .info-item {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            min-width: 120px;
            color: #e74c3c;
        }

        .info-value {
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 6px;
            flex-grow: 1;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-secondary {
            background: #2d2d2d;
            color: white;
        }

        .btn-secondary:hover {
            background: #95a5a6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(189, 195, 199, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h1>Мой профиль</h1>
            <button class="btn btn-secondary" onclick="location.href='/experiments'">Назад к экспериментам</button>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Имя:</span>
                <span class="info-value">{{ user.name }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Должность:</span>
                <span class="info-value">{{ user.post }}</span>
            </div>
        </div>
    </div>
</body>
</html>
