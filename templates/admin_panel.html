<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .admin-buttons {
            display: grid;
            gap: 1.5rem;
        }

        .admin-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .create-btn {
            background: #2ecc71;
        }

        .delete-btn {
            background: #e74c3c;
        }

        .home-btn {
            background: #34495e;
        }

        .btn-icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Административная панель</h1>
        <div class="admin-buttons">
            <a href="/admin-panel/create-user" class="admin-btn create-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Создать пользователя
            </a>

            <a href="/admin-panel/delete-user" class="admin-btn delete-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
                Удалить пользователя / Вернуть пользователя
            </a>

            <a href="/experiments/" class="admin-btn home-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
                </svg>
                Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>
