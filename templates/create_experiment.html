<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый эксперимент | Лаборатория аналитики</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #f8f9fa; color: #2c3e50; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05); padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid #eee; }
        h1 { color: #e74c3c; font-size: 1.8rem; }
        .btn-group { display: flex; gap: 1rem; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px; font-size: 0.9rem; }
        .btn-primary { background: #e74c3c; color: white; }
        .btn-secondary { background: #2c3e50; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #2c3e50; font-weight: 600; }
        .required:after { content: " *"; color: #e74c3c; }
        input, select { width: 100%; padding: 12px 20px; border: 2px solid #eee; border-radius: 8px; transition: all 0.3s ease; background: #f8f9fa; font-size: 1rem; }
        input:focus, select:focus { border-color: #e74c3c; outline: none; box-shadow: 0 0 10px rgba(231, 76, 60, 0.1); background: white; }
        .form-row { display: flex; gap: 1.5rem; margin-bottom: 1.5rem; }
        .form-col { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Новый эксперимент</h1>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="location.href='/experiments'">Отмена</button>
            </div>
        </div>

        <form id="experiment-form" method="POST" action="/experiments/create">
            <div class="form-group">
                <label class="required">Название эксперимента</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label class="required">Тип исследования</label>
                <select name="task" required>
                    <option value="">Выберите тип</option>
                                <option>Физико-механические свойства</option>
                                <option>МТП</option>
                                <option>Прочность к сдвигу</option>
                                <option>Массовая доля влаги</option>
                                <option>ИК-спектр</option>
                                <option>Кислотное число</option>
                                <option>Клеящая способность</option>
                                <option>Влага</option>
                                <option>Д1</option>
                                <option>Д2</option>
                                <option>Д3</option>
                                <option>Адгезионные свойства</option>
                                <option>МДОМ</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label class="required">Дата доставки</label>
                        <input type="datetime-local" name="delivered" required
                               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label class="required">Дата изготовления</label>
                        <input type="datetime-local" name="manufacture" required
                               pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                    </div>
                </div>
            </div>


            <div class="form-group">
            <label>Ответственный</label>
            <select name="creator_id" required>
                {% for user in slaves %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.post }})</option>
                {% endfor %}

            </select>
        </div>

        <div class="form-group">
            <label>Проведший эксперимент</label>
            <select name="conducted_id" required>
                {% for user in slaves %}
                    <option value="{{ user.id }}">{{ user.name }} ({{ user.post }})</option>
                {% endfor %}
            </select>
        </div>


            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
</body>
</html>
