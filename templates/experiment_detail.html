<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Эксперимент #{{ experiment.id }} | Лаборатория аналитики</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f8f9fa;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        h1 {
            color: #e74c3c;
            font-size: 1.8rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary {
            background: #2c3e50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.1);
            background: white;
        }

        .static-field {
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px solid #eee;
            border-radius: 8px;
            color: #2c3e50;
        }

        .results-table {
            width: 100%;
            margin-top: 1.5rem;
            border-collapse: collapse;
        }

        .results-table th {
            background: #f8f9fa;
            color: #e74c3c;
            padding: 12px 15px;
            text-align: left;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .results-table input {
            width: 120px;
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
        <div class="header">
            <h1>Эксперимент #{{experiment.id}}</h1>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="location.href='/experiments'">Назад</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>Название эксперимента</label>
                <div class="static-field">{{ experiment.name }}</div>
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea name="comment" rows="3" placeholder="Напишите комментарий к эксперименту">{{ experiment.comment if experiment.comment }}</textarea>
            </div>

            <div class="form-group">
                <label>Статус</label>
                <select name="result">
                    <option value="В работе" {% if experiment.result == "В работе" %}selected{% endif %}>В работе</option>
                    <option value="Неудача" {% if experiment.result == "Неудача" %}selected{% endif %}>Неудача</option>
                    <option value="Успешно" {% if experiment.result == "Успешно" %}selected{% endif %}>Успешно</option>
                </select>
            </div>

            <div class="form-group">
                <label>Состав</label>
                {% if experiment.compositions %}
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Элемент</th>
                                <th>Процент</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for comp in experiment.compositions %}
                            <tr>
                                <td>{{ comp.element }}</td>
                                <td>{{ "%.2f"|format(comp.percentage) }}%</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                {% else %}
                    <div class="static-field">Нет данных о составе</div>
                {% endif %}
            </div>
        </div>
        </form>
    </div>
</body>
</html>
