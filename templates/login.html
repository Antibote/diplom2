<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация | Лаборатория аналитики</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 60px;
            margin-bottom: 1rem;
        }

        .logo h1 {
            color: #e74c3c;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            border-color: #e74c3c;
            outline: none;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 0.8rem;
            background: white;
            padding: 0 5px;
            color: #e74c3c;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decorations div {
            position: absolute;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 50%;
        }

        .decoration-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
            animation: pulse 4s infinite;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            right: -30px;
            animation: pulse 5s infinite 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

    </style>
</head>
<body>
    <div class="decorations">
        <div class="decoration-1"></div>
        <div class="decoration-2"></div>
    </div>

    <div class="auth-container">
        <div class="logo">
            <img src="static/background.png" alt="Logo">
            <h1>Lab Analytics</h1>
        </div>

        <form action="/login" method="post">
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Логин</label>
            </div>

            <div class="input-group">
                <input type="password" name="password" required>
                <label>Пароль</label>
            </div>

            <button type="submit">Войти в систему</button>
        </form>
    </div>
</body>
</html>
